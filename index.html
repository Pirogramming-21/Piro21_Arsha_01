<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha Bootstrap Template Demo</title>
    <link rel="stylesheet" href="../Piro21_Arsha_01/reset.css" />
    <link rel="stylesheet" href="./styles/part1.css" />
    <link rel="stylesheet" href="./styles/title.css" />
    <link rel="stylesheet" href="./styles/variable.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logo"></div>
        <div class="preview-divices"></div>
        <div class="current-template"></div>
        <div class="navigate"></div>
    </header>
    <div id="preview">
        <iframe id="preview-frame" class="preview-desktop">
            <html lang="en">
                <head></head>
                <body>
                    <header id="header" class="header d-flex~~~"></header>
                    <main class="main">
                        <section id="main-hero">
                            <div class="main-intro">
                                <div class="main-intro--left">
                                    <div>Better Solutions For Your Business</div>
                                    <div>We are team of talented designers making websites with Bootstrap</div>
                                </div>
                                <div class="main-intro--right">
                                    <img src="./images/hero-img.png" alt="hero">
                                </div>
                            </div>
                        </section>
                        <section id="clients">
                            <div class="main-clients--container">
                                <ul>
                                    <li>
                                        <img src="./images/client-1.png" alt="img 1">
                                    </li>
                                    <li>
                                        <img src="./images/client-2.png" alt="img 2">
                                    </li>
                                    <li>
                                        <img src="./images/client-3.png" alt="img 3">
                                    </li>
                                    <li>
                                        <img src="./images/client-4.png" alt="img 4">
                                    </li>
                                    <li>
                                        <img src="./images/client-5.png" alt="img 5">
                                    </li>
                                    <li>
                                        <img src="./images/client-6.png" alt="img 6">
                                    </li>
                                    <li>
                                        <img src="./images/client-7.png" alt="img 7">
                                    </li>
                                    <li>
                                        <img src="./images/client-8.png" alt="img 8">
                                    </li>
                                </ul>
                            </div>
                        </section>
                        <section id="about"></section>
                        <!-- 1번 파트 -->
                        <section id="wht-us"></section>
                        <section id="skills"></section>
                        <section id="services"></section>
                        <section id="call-to-action"></section>
                        <!--2번 파트  -->
                        <section id="portfolio"></section>
                        <section id="team"></section>
                        <section id="pricing"></section>
                        <!-- 3번 파트 -->
                        <section id="testimonials"></section>
                        <section id="faq-2"></section>
                        <section id="contact"></section>
                    </main>
                    <footer id="footer" class="footer"></footer>
                    <!-- 4번 파트 -->
                </body>
            </html>
        </iframe>
    </div>
</body>
</html>
